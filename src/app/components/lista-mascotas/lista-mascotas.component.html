<div class="container">
  <h2>Listado de Mascotas</h2>

  <div class="search-container mb-3">
    <input
      type="text"
      placeholder="Buscar por nombre, raza o edad..."
      class="form-control"
      [(ngModel)]="terminoBusqueda"
      (input)="aplicarFiltro()"
    />
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let mascota">{{ mascota.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
      <td mat-cell *matCellDef="let mascota">{{ mascota.raza }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let mascota">{{ mascota.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="text-align: center; justify-content: center !important"
      >
        Acciones
      </th>
      <td mat-cell *matCellDef="let mascota" class="acciones-cell btn-accion">
        <button
          mat-icon-button
          color="primary"
          style="color: #b39ddb"
          (click)="editarMascota(mascota.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          style="color: #ef5350"
          (click)="eliminarMascota(mascota.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

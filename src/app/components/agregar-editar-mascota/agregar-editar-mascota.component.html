<div class="container mt-4">
  <h2 class="text-center">
    {{ esEdicion ? "Editar Mascota" : "Agregar Mascota" }}
  </h2>

  <form [formGroup]="mascotaForm" (ngSubmit)="guardarMascota()">
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        matInput
        id="nombre"
        formControlName="nombre"
        placeholder="Nombre de la mascota"
        class="form-control"
      />
      <mat-error *ngIf="mascotaForm.get('nombre')?.invalid"
        >Este campo es obligatorio.</mat-error
      >
    </div>

    <div class="form-group mb-3">
      <label for="raza">Raza</label>
      <input
        matInput
        id="raza"
        formControlName="raza"
        placeholder="Raza de la mascota"
        class="form-control"
      />
      <mat-error *ngIf="mascotaForm.get('raza')?.invalid"
        >Este campo es obligatorio.</mat-error
      >
    </div>

    <div class="form-group mb-3">
      <label for="edad">Edad</label>
      <input
        matInput
        type="number"
        id="edad"
        formControlName="edad"
        placeholder="Edad"
        class="form-control"
      />
      <mat-error *ngIf="mascotaForm.get('edad')?.invalid"
        >Edad v√°lida requerida.</mat-error
      >
    </div>

    <div class="button-container mt-4">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-custom"
        [disabled]="mascotaForm.pristine || !mascotaForm.valid"
        [ngClass]="{
          'disabled-btn': mascotaForm.pristine || !mascotaForm.valid
        }"
      >
        {{ esEdicion ? "Guardar Cambios" : "Agregar Mascota" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="btn-custom"
        routerLink="/mascotas"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
